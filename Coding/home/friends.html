            function setTimeline(n){

                    var element = document.getElementById("timeline");

                        element.appendChild(node);
                    }
                }); 
            }
            function setTop(){
                $.get("../admin/FriendInfo.php?type=top3",function(data){
                    var jsondata = $.parseJSON(data);
                    for (var i=1; i<4; i++){
                        document.getElementById("friend"+i).innerHTML = jsondata[i-1]['username'];
                        document.getElementById("fc"+i).innerHTML = jsondata[i-1]['calorie'];
                    }
                }); 
            }
            function setRank(){
                $.get("../admin/FriendInfo.php?type=rank",function(data){
                   document.getElementById("myrank").innerHTML = data;
                }); 
            }
